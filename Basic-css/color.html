<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p {
            color: rgba(0, 0, 255, 0.507);
            background-color: burlywood;
            width: 65%;
            height: 20px;
            font-size: 100%;
            text-align: center;
        }
        h3 {
            color:#7fff00;
            font-weight: 700;
        }
        li {
            color:darkred;
            font-family: serif;
        }
    </style>
</head>
<body>
    <p>CSS = Cascading Style Sheet</p>
    <p>purpose make website colorful</p>
    <h3>Different ways to apply styles</h3>
    <ol>
        <li>inline styles</li>
        <li>internal styles</li>
        <li>external styles</li>
    </ol>
</body>
</html>
